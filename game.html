<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" sizes="5000x5000" href="logo_pre.png">
    <script src="script.js"></script> 
</head>
<body>
    <nav1>
        <button class="go-back" onclick="goBack()">&larr; Go Back</button>
    </nav1>
    <div class="container">
        <h1>Math Game</h1>
        <div id="game">
            <div id="game-selection">
                <div class="game-option" onclick="startGame('addition')">
                    <img src="addition.png" alt="Addition">
                    <p>Addition</p>
                </div>
                <div class="game-option" onclick="startGame('subtraction')">
                    <img src="subtraction.png" alt="Subtraction">
                    <p>Subtraction</p>
                </div>
                <div class="game-option" onclick="startGame('multiplication')">
                    <img src="multiplication.png" alt="Multiplication">
                    <p>Multiplication</p>
                </div>
                <div class="game-option" onclick="startGame('division')">
                    <img src="division.png" alt="Division">
                    <p>Division</p>
                </div>
            </div>
            <div id="questions"></div>
            <div id="home-button" style="display: none;">
                <button onclick="window.location.href='index.php'">Go to Home Page</button>
            </div>
        </div>
    </div>
</body>
</html>
